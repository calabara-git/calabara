type Organization @canonical {
  id: Int!
  name: String!
  members: Int!
  website: String
  discord: String
  logo: String!
  addresses: [String]
  verified: Boolean!
  ens: String!
}

type Query {
  organizations: [Organization] #@merge(keyField: "ens")
  organizationByEns(ens: String!): Organization @merge(keyField: "ens" keyArg: "ens")
  _sdl: String!
}
