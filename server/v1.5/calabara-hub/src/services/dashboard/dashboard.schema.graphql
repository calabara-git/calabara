type Rule {
  type: String!
  symbol: String
  address: String
  decimal: String
  guildId: String
  serverName: String
}

type Widgets {
  installed: [Widget]
  installable: [Widget]
}

type Widget {
  ens: String
  name: String
}

type Query {
  rules(ens: String!): [Rule]
  widgets(ens: String!): Widgets
}
